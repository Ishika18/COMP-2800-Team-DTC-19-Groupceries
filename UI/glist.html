<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Groupceries - Grocery List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid col" id="topbar">
                <div class="row" id="appTitleContainer">
                    <div class="col align-items-center">
                        <h2 id="appTitle">Groupceries</h2>
                    </div>
                </div>
                <div class="row" id="pageTitleContainer">
                    <div class="col align-items-center">
                        <h4 id="pageTitle">Shrek's Groceries</h4>
                    </div>
                </div>
                <button id="logOutButton">Log Out</button>
                <div class="row" id="appContextContainer">
                    <div class="col my-auto" id="appContextTitle">
                        <p>Groceries</p>
                    </div>
                </div>
                <div id="itemsArea" class="col align-items-center">
                    <div class="d-flex addListBox">
                        <div class="p-2"><p id="itemName">Barley</p></div>
                        <div class="p-2"><p id="itemValue">21</p></div>
                        <div class="p-2"><p id="itemValueUnit">kg</p></div>
                    </div>
                    <div class="d-flex addListBox">
                        <div class="p-2"><p id="itemName">Toilet Paper</p></div>
                        <div class="p-2"><p id="itemValue">24</p></div>
                        <div class="p-2"><p id="itemValueUnit">rolls</p></div>
                    </div>
                    <div class="d-flex addListBox">
                        <div class="p-2"><p id="itemName">Carrots</p></div>
                        <div class="p-2"><p id="itemValue">3</p></div>
                        <div class="p-2"><p id="itemValueUnit">kg</p></div>
                    </div>
                    <div style="width:100%;height:1000px;"></div>
                    <div class="d-flex addListBox">
                        <div class="p-2"><p id="itemName">Potatos</p></div>
                        <div class="p-2"><p id="itemValue">3</p></div>
                        <div class="p-2"><p id="itemValueUnit">kg</p></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row fixed-bottom">
            <div class="row fixed-bottom" id="centerbuttonbar">
                <button class="rectangularButton pagination-centered" id="centerLeftButton">Shopping Mode</button>
                <input type="checkbox" class="ml-auto" id="readyForShoppingToggle" checked data-toggle="toggle" data-size="medium" data-style="ios" data-on="Ready for purchase" data-off="Not Ready">
                <button class="rectangularButton pagination-centered" id="centerRightButton">Add</button>
            </div>
            <nav class="navbar fixed-bottom navbar-inverse navbar-dark" id="navbar" style="background:#20187A">
                <a class="navbar-brand" href="merge.html"  id="navbarItem">Merge</a>
                <a class="navbar-brand" href="glist.html"  id="navbarItemActive">Grocery list</a>
                <a class="navbar-brand" href="friends.html"  id="navbarItem">Friends</a>
            </nav>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
